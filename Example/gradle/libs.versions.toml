[versions]
agp = "8.9.2"
kotlin = "2.1.0"
coreKtx = "1.13.1"
activityCompose = "1.10.1"
material3 = "1.3.2"
rules = "1.5.0"
runner = "1.5.2"
seonIdVerification = "1.6.3"
